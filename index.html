<!DOCTYPE html>
<html>
<head>
<title>RaspiCam</title>
<meta charset=utf-8>
<meta align="center" name=viewport content="width=device-width, user-scalable=no">

<script src=strobe/lib/swfobject.js align="center"></script>
<script src=strobe/lib/ParsedQueryString.js align="center"></script>
<script>
var parameters = {
  src: "rtmp://10.0.0.105/rtmp/live",
  width: 960, height: 480,
  autoPlay: true,
  controlBarAutoHide: true,
  controlBarMode: "floating",
  playButtonOverlay: false,
  showVideoInfoOverlayOnStartUp: false,
  optimizeBuffering : false,
  optimizeInitialIndex: false,
  liveBufferTime: 0.1,
  liveDynamicStreamingBufferTime: 0.1,
  initialBufferTime : 0.1,
  expandedBufferTime : 0.1,
  minContinuousPlayback : 0.1,
  posterScaleMode: "none",
  streamType: "live",
  scaleMode: "none",
  muted: true,
  verbose: false,
  enableStageVideo: false
};

swfobject.embedSWF("strobe/StrobeMediaPlayback.swf", "StrobeMediaPlayback", 
                   960, 480, "10.1.0", "expressInstall.swf", parameters, 
                   {allowFullScreen: "true", wmode: "opaque"},
                   {name: "StrobeMediaPlayback"});
</script>

<div id="StrobeMediaPlayback">
  <!-- fallback for devices without Flash is HLS streaming -->
  <video src=/hls/live.m3u8 width=1280 height=720 autoplay controls></video>
</div>
